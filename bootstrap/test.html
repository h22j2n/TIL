<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!--link:css-->
  <link rel="stylesheet" href = "css/style.css" />

  <style>
    .skyblue{
      color:skyblue;
    }
  </style>
</head>
<body>
  <!-- 선택자:
  우선순위는 id > class > tag 순서
  1) 태그 선택 tag
  2) class 선택 .class가
  3) id 선택 - #id; 문서 내에 한 개만 있어야 한다. -->

  <h1>html/css실습</h1>
  <!-- inline -->
  <p style="color:blue">안녕, 파란색</p>
  <!-- file to link -->
  <p class="red">안녕, 빨간색</p>
  <!-- use style tag -->
  <p class="skyblue">안녕, 하늘색</p>
  <!-- use id, id is unique -->
  <p id = "red" class="skyblue">안녕, id야 </p>

  <!-- div : 영역만 잡아주는 tag, 높이의 default는 0 -->
  <div class="red">
    빨간색!
  </div>
  <div class="blue right">
    파란색~~
  </div>
  <div class="red f-left">
    빨간색!
  </div>
  <div class="blue f-right">
    파란색~~
  </div>

  <!-- absolute : 부모의 영역을 침범할 수 있음 -->

  <!-- alt : 이미지가 깨질 때 대안 -->
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXrMvfEV-w-us54Wpu1XXyHH1Ij8-o9BOvn4iaPL7Z5Dj-eegG" alt="sana"/>

  <!-- iframe은 다른 사람의 서비스를 가져오는 것, 크롤링 할 때 어려움..
      iframe은 원본 사이트의 주소로 가서 크롤링을 해야 한다 'copy selector'가 잘 안된다.-->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/dPyPERq5U78" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <!-- dom structure -->
  <div class="1">
    <div class="2">
    </div>
    <div class="3">
    </div>
  </div>
</body>
</html>
